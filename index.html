<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddiy Budjet Kuzatuvchi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Budjet Kuzatuvchi</h1>

        <div class="balance-section">
            <h2>Balans: <span id="balance">0.00</span> UZS</h2>
            <div class="income-expense-summary">
                <div class="income-box">
                    <h3>Kirim</h3>
                    <p id="income">0.00 UZS</p>
                </div>
                <div class="expense-box">
                    <h3>Chiqim</h3>
                    <p id="expense">0.00 UZS</p>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h2>Yangi Tranzaksiya</h2>
            <form id="transactionForm">
                <div class="form-control">
                    <label for="description">Tavsif</label>
                    <input type="text" id="description" placeholder="Masalan: Maosh, Ovqatlanish..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Miqdor (manfiy: chiqim, musbat: kirim)</label>
                    <input type="number" id="amount" placeholder="Masalan: -50000, 200000" step="any" required>
                </div>
                <button type="submit" class="btn">Tranzaksiyani Qo'shish</button>
            </form>
        </div>

        <div class="transactions-list-section">
            <h2>Tranzaksiyalar Tarixi <img src="logoyim.jpg" alt="Logo" class="history-logo"></h2>
            <ul id="transactionsList" class="transactions-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
